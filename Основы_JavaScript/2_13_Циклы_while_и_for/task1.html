<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Последнее значение цикла</title>
</head>
<body>
  <script>
    let i = 3;

    while (i) {
      alert( i-- );
    }
    // Последнее значение, которое выведет цикл: 1. После его вывода, сработает декремент - i станет равным 0. !!(0) == false
  </script>
</body>
</html>
