<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вопрос об "if"</title>
</head>
<body>
  <script>
    if (-1 || 0) alert( 'first' );  // выполнится, -1
    if (-1 && 0) alert( 'second' );  // не выполнится, 0
    if (null || -1 && 1) alert( 'third' );  // выполнится, 1
  </script>
</body>
</html>
