<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задачи 1-5</title>
</head>
<body>
  <script>
    alert( null || 2 || undefined );  // 2
    alert( alert(1) || 2 || alert(3) );  // сначала 1, затем 2
    alert( 1 && null && 2 );  // null
    alert( alert(1) && alert(2) ); // сначала 1, затем undefined
    alert( null || 2 && 3 || 4 ); // 3
  </script>
</body>
</html>
