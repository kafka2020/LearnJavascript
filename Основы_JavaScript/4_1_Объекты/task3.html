<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сумма свойств объекта</title>
</head>
<body>
  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    }
    // let salaries = {}
    sum = 0
    for (let prop in salaries) {
      sum += salaries[prop]
    }
    alert(sum)
  </script>
</body>
</html>
