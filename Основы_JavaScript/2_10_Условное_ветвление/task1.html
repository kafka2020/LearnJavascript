<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if (строка с нулём)</title>
</head>
<body>
  <script>
    if ("0") {         // Число 0, пустая строка "", null, undefined и NaN становятся false. В данном случае строка, содержащая 0, поэтому
      alert( 'Привет' );   // выражение в скобках и преобразуется к true
    } 
  </script>
</body>
