<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создайте калькулятор при помощи конструктора, new Calculator</title>
</head>
<body>
  <script>
    function Calculator() {
      
      this.read = function() {
        this.term_1 = +(prompt('term_1?', 0))
        this.term_2 = +(prompt('term_2?', 0))
      },
      this.sum = function() {
        return (this.term_1 + this.term_2)
      },
      this.mul = function() {
        return (this.term_1 * this.term_2)
      }
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
  </script>
</body>
</html>
