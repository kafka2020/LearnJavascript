<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Функция min(a, b)</title>
</head>
<body>
  <script>
    function min(a,b) {
      return (a < b) ? a : b;
    }
    alert(min(5, 10));
    alert(min(200, 190));
    alert(min(10, 10));
    alert(min(2, 5));
    alert(min(3, -1));
    alert(min(1, 1));
  </script>
</body>
</html>
