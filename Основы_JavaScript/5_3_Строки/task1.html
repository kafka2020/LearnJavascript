<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сделать первый символ заглавным</title>
</head>
<body>
  <script>
    function ucFirst(str) {
      // if (!str) return str;
      return `${str.charAt(0).toUpperCase()}${str.slice(1)}`
    }

    alert(ucFirst("вася"))
    alert(ucFirst("петя"))
    alert(ucFirst(""))
  </script>
</body>
</html>
