<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выделить число</title>
</head>
<body>
  <script>
    function extractCurrencyValue(str) {
      return +str.slice(1)
    }

    alert( extractCurrencyValue('$120'))
    alert( extractCurrencyValue('€2000'))
    alert( extractCurrencyValue('€9.9'))

  </script>
</body>
</html>
