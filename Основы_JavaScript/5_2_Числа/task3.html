<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод числового значения</title>
</head>
<body>
  <script>
    function readNumber() {
      let num

      do {
        num = prompt('Введите число', 0)
      } while (!isFinite(num))

      if (num === null || num === '') return null
      
      return +num
    }
    let a = readNumber()
    alert(`Число: ${a}`)
  </script>
</body>
</html>
