<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Случайное число от min до max</title>
</head>
<body>
  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
    // alert( random(10, 20) )
    // alert( random(3, 9) )
    alert( random(-9, 9) )
  </script>
</body>
</html>
