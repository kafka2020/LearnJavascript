<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сумма пользовательских чисел</title>
</head>
<body>
  <script>
    let num1 = +prompt('num1?', 0)
    let num2 = +prompt('num2?', 0)
    let sum = num1 + num2
    alert(`Сумма чисел: ${sum}`)
  </script>
</body>
</html>
