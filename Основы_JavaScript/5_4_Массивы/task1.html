<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скопирован ли массив?</title>
</head>
<body>
  <script>
    let fruits = ["Яблоки", "Груша", "Апельсин"];

    // добавляем новое значение в "копию"
    let shoppingCart = fruits;
    shoppingCart.push("Банан");

    // что в fruits?
    alert( fruits.length ); // ? ["Яблоки", "Груша", "Апельсин", "Банан"]; // fruits.length = 4
  </script>
</body>
</html>
