<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование "this" в литерале объекта</title>
</head>
<body>
  <script>
    // "use strict"

    function makeUser() {
      return {
        name: "John",
        ref: this
      };
    }

    let user = makeUser();

    alert( user.ref.name ); // Каким будет результат? Ответ: undefined
  </script>
</body>
</html>
