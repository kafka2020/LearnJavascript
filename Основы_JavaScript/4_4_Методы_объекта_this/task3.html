<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование "this" в литерале объекта</title>
</head>
<body>
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function() { // показывает текущую ступеньку
        alert( this.step );
        return this;
      }
    };
    // ladder.up();
    // ladder.up();
    // ladder.down();
    // ladder.showStep(); // 1
    // ladder.down();
    // ladder.showStep(); // 0

    ladder.up().up().down().showStep().down().showStep(); // показывает 1 затем 0
  </script>
</body>
</html>
